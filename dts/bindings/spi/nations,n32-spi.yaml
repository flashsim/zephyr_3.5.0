description: N32 SPI controller

compatible: "nations,n32-spi"  

include: [spi-controller.yaml,pinctrl-device.yaml]

properties:
    reg:
      required: true

    interrupts:
      required: true

    pinctrl-0:
      type: phandles
      required: true
      
    pinctrl-names:
      required: true